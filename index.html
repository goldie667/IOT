<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        /* CSS стили для калькулятора */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; }
        #calculator { width: 200px; }
        .button { width: 50px; height: 50px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" readonly><br>
        <button class="button" onclick="append(1)">1</button>
        <button class="button" onclick="append(2)">2</button>
        <button class="button" onclick="append(3)">3</button>
        <button class="button" onclick="operate('+')">+</button><br>
        <button class="button" onclick="append(4)">4</button>
        <button class="button" onclick="append(5)">5</button>
        <button class="button" onclick="append(6)">6</button>
        <button class="button" onclick="operate('-')">-</button><br>
        <button class="button" onclick="append(7)">7</button>
        <button class="button" onclick="append(8)">8</button>
        <button class="button" onclick="append(9)">9</button>
        <button class="button" onclick="operate('*')">*</button><br>
        <button class="button" onclick="clearResult()">C</button>
        <button class="button" onclick="append(0)">0</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="operate('/')">/</button>
    </div>
    <script>
        let result = document.getElementById('result');
        let current = '';
        let operator = null;
        function append(num) { current += num; result.value = current; }
        function operate(op) { if (current) { operator = op; current = ''; } }
        function calculate() { if (operator && current) { result.value = eval(result.value + operator + current); current = ''; operator = null; } }
        function clearResult() { result.value = ''; current = ''; operator = null; }
    </script>
</body>
</html>
